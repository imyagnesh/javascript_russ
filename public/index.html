<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">To-DO List</h1>
        <div class="add-todos">
            <input id="addTodoText" type="text" placeholder="Write your todo here" />
            <button class="add-btn btn" id="add-todo">
                <span>Add Todo</span>
            </button>
            <button class="add-btn btn" id="complete-all-todo">
                <span>Complete All Todo</span>
            </button>
        </div>
        <div class="task-header">
            <h2>Tasks</h2>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- li element will be appended here -->
        </ul>
    </div>
</body>
</html>
